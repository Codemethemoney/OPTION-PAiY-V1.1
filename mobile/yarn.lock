Instead of creating a `yarn.lock` file, you should use Yarn to install your dependencies, which will automatically generate the `yarn.lock` file for you. Here's what you should do:

1. Make sure you have Yarn installed on your system. If not, you can install it by following the instructions on the [official Yarn website](https://yarnpkg.com/getting-started/install).

